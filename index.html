<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pasar enteros a números romanos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1 class="text-center"><u>Conversor de números romanos</u></h1>
	<div class="panel panel-default panel-int-to-roman">
		<div class="panel-heading"><h2 class="panel-title text-center">Pasar enteros a números romanos</h2></div>
		<div class="panel-body">
			<form class="form-horizontal">
				<div class="form-group">
					<div class="text-center">
						<label for="input-int" class="control-label"><h3>Número entero</h3></label>
					</div>
					<div class="text-center">
						<input name="input-entero" type="number" class="control-form" id="input-entero" min="1" max="3999">
					</div>
				</div>
				<h4> <span id="result-int"> Ingresar un número entero </span> </h4>
			</form>
			
		</div>
	</div>
</body>
</html>
